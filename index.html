<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhaskara Calc</title>

    <link rel="stylesheet" href="CSS/index.css">

    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div>
            <h1>BhaskCalc</h1>
        </div>
        <div>
            <p>EFL - Dev</p>
        </div>
    </header>


    <main>
        <div class="valores">
            <fieldset>
                <input type="number" id="a" placeholder="Envie o Valor de a">
            </fieldset>
            <fieldset>
                <input type="number" id="b" placeholder="Envie o Valor de b">
            </fieldset>
            <fieldset>
                <input type="number" id="c" placeholder="Envie o valor de c">
            </fieldset>
            <input type="button" id="botao" value="Calcular" onclick="calc()">
        </div>

        <div class="resultado">

        </div>
    </main>
</body>
</html>
