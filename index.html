<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhaskara Calc</title>

    <link rel="stylesheet" href="CSS/index.css">

    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculadora de Bhaskara.</h1>

    <p>Informe os valores da sua equação.</p>

    <div class="valores">
        <input type="number" id="a" placeholder="Envie o Valor de a">
        <input type="number" id="b" placeholder="Envie o Valor de b">
        <input type="number" id="c" placeholder="Envie o valor de c">
        <input type="button" id="botao" value="Calcular" onclick="calc()">
    </div>

    <div class="resultado">

    </div>
</body>
</html>
